<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="sfondo">
    <!-- HEADER -->
    <header class="header">
        <div>
            <img src="img2/Logo.png" alt="Logo" id="logo">
            <h1>Tobolist</h1>
        </div>
    </header>

    <!-- MAIN -->
    <main>
    <div class="container">
        <!-- bottoni superiori -->
        <div class="button-container">
            <button id="btn-aggiungi-task" class="bot primary">Add Task</button>
            <button id="btn-aggiungi-sezione" class="bot secondo-bottone">Add Section</button>
        </div>
        <hr>

        <!-- titolo della task 1 -->
        <div>
            <h3>
                <div class="arrow-down"></div>
                <strong>New Task</strong>                
            </h3>
            <h4>
                Quatterly newsletter
                <button class="bot primary">Editorial</button>    
            </h4>
        </div>
         <!-- titolo della task 2 -->
        <div>
            <h3>
                 <div class="arrow-down"></div>
                <strong>Today</strong>                
            </h3>
            <h4>
                Recruiting blog post
                 <button class="bot primary">Editorial</button>    
            </h4>
            <h4>
                Mobile app launch
                 <button class="bot viola">Q1 goals</button>    
            </h4>
            <h4>
                Interview John H.
                 <button class="bot verdescuro">Recruiting</button>    
            </h4>
            <h4>
                Summit update to mobile storefronts
                 <button class="bot giallo">Mobile</button>    
            </h4>
        </div>
       <!-- titolo della task 3 -->
        <div>
            <h3>
                <div class="arrow-down"></div>
                <strong>Upcoming</strong>                
            </h3>
            <h4>
                Schedule meeting with Alex
                  
            </h4>
            <h4>
                homepage refresh
                <button class="bot rosa">website</button>    
            </h4>
            <h4>
                Onboard new sales team members
                <button class="bot verde">sales</button>    
            </h4>
            <h4>
               Review editoral calendar
                <button class="bot primary">Editorial</button>    
            </h4>
        </div>
    </div>
</main>

</body>
</html>
